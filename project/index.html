<!DOCTYPE HTML>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>google map demo</title>
<script type="text/javascript" src="asts/js/jquery_1.7.1.js"></script>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
<script type="text/javascript" src="asts/js/googleMap.js"></script>
</head>
<body>
<div id="mapCanvas" style="width:732px; height:287px; position:relative;"></div>
<select class="start">
  <option value="">Yok</option>
  <option value='39.920914,32.854119' selected="selected">Ankara</option>
  <option value='41.005280,28.976321'>İstanbul</option>
  <option value='38.420170,27.127855'>İzmir</option>
</select>
<select class="finish">
  <option value="">Yok</option>
  <option value='39.920914,32.854119'>Ankara</option>
  <option value='41.005280,28.976321' selected="selected">İstanbul</option>
  <option value='38.420170,27.127855'>İzmir</option>
</select>
<div id="startLocationInfo"></div>
<div id="finishLocationInfo"></div>
<div id="mapCanvas1" style="width:732px; height:287px; position:relative;"></div>
<script type="text/javascript">
$(function () {
	$('#mapCanvas').googleMap({
		start: '39.920914,32.854119',
        finish: '41.005280,28.976321',
		startImage : 'asts/imgs/start.png',
		finishImage : 'asts/imgs/finish.png',
		directionDrag : true,
		readOnline : false,
		zoom : 6,
		contentText : '<b style="color:#1796c1">googleMap demo with Jquery</b> <br/><br/> <b style="color:#555">Copyright :</b> 2012',
		startTitle : 'Başlangıç Noktası',
		finishTitle : 'Varış Noktası'	
	});
    $('.start').change(function () {
        $.fn.googleMap.changePosition($(this).val(),$('.finish').val());
    });
    $('.finish').change(function () {
        $.fn.googleMap.changePosition($(this).val(),$('.start').val());
    });
});	 
</script>
</body>
</html>
